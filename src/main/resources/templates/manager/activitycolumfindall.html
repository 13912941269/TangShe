        <h4>列表查询<i></i></h4>
        <div class="btn">
            <a href="javascript:void(0)" @click="modify()">新增信息</a>


        </div>

        <table class="tt">

                <th width="33.333333333333336%">类别名称</th>

            </tr>

            <tr v-if="list.length==0">
                <td colspan="20">暂无数据</td>
            </tr>

            <tr v-for="(item,index) in list">

                <td>

                    <a class="del" href="javascript:void(0)" @click="deldata(item.columId)" >删除</a>

            </tr>
