	<script type="text/javascript">
		function loginindex(){
       		if(document.getElementById("usename").value==''){
       			alert("请输入用户名!");
       		}else if(document.getElementById("password").value==''){
       			alert("请输入密码!");
           	}else if(document.getElementById("codejsp").value==''){
       			alert("请输入验证码!");
           	}else{
        		 var name= document.getElementById("usename").value;  
        		 var codejsp= document.getElementById("codejsp").value;   
        		 var pass= document.getElementById("password").value;
       			 $.ajax({  
		            async:false,
		            type: 'POST',
		            url: '${ctxPath}/manager/backmangerlogin',//注意路径
		            data:{usename:name,password:pass,codejsp:codejsp},
		            dataType:'json',
		            success:function(data){
                        if(data.msg=="success"){
                            window.location.href=data.url;
                        }else{
                            alert(data.msg);
                        }
		            }
		        });
   			 }
		}
